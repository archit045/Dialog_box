<!DOCTYPE html>
<html>
<head>
    <title>Dialog Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header" style="background-color: white; max-height: 290px;">
                <nav class="navbar navbar-expand-md bg-white" style="background-color: white;">
                    <div class="container-fluid" style="margin-left: 200px;
                    margin-right: 180px;">
                        <button class="btn btn mx-2 titleButtons" onclick="changeButtonColor(this)">Transport + Hotel</button>
                          <div class="vl" style=" border-left: 1px solid rgb(167, 165, 165); height: 25px;"> </div>
                          

                        <button class="btn btn mx-2 titleButtons" onclick="changeButtonColor(this)">Hotels</button>
                         <div class="vl" style=" border-left: 1px solid rgb(167, 165, 165); height: 25px;"></div>


                        <button class="btn btn mx-2 titleButtons" onclick="changeButtonColor(this)">Flights</button>

                       <div class="vl" style=" border-left: 1px solid rgb(167, 165, 165); height: 25px;"></div>

                        <button class="btn btn mx-2 titleButtons" onclick="changeButtonColor(this)">MultiDestination</button>
                    </div>
                </nav>
                
                <div class="transHotel" >
                       <div>   
                    <p class="mb-1 ms-3 inputTitle">From</p>
                    <input class="transInput" style=" background-image: url(./icons/Flight\ up.png); background-size: 22px 22px;" type="text" type="text" placeholder="Amsterdam, The Netherlands">
                       </div>
                <div>
                    <p class="mb-1 ms-3 inputTitle">To</p>
                    <input class="transInput" style=" background-image: url(./icons/Flight\ down.png); background-size: 22px 22px;" type="text" placeholder="Paris, France" >
                </div>
                <div>
                    <p class="mb-1 ms-3 inputTitle">Date</p>
                    <input class="transInput" style=" background-image: url(./icons/Calendar.png); background-size: 17px 17px;" type="text" placeholder="Wed 15 Nov-Sun 19 Nov" >
                </div>
                <div>
                    <p class="mb-1 ms-3 inputTitle">Guests and room</p>
                    <input class="transInput"  style=" background-image: url(./icons/PersonPlus.png); background-size: 19px 17px;"
                    type="text" placeholder="2 Adults -0 Children-1room" >
                </div>
             </div>
            <div class="d-flex flex-wrap flex-column align-items-end">
            <button type="button"class="btn searchButton p-2">Search</button>
        </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentButton = null;

        function changeButtonColor(button) {
            if (currentButton !== null) {
                currentButton.style.backgroundColor = '';
                currentButton.style.color = '';
            }
            
            
            button.style.backgroundColor = 'black';
            button.style.color = 'white';
            
        
            currentButton = button;
        }
    </script>
</body>
</html>
